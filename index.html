<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Clock - Localhost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="hsl(200, 80%, 40%)">
  <link rel="stylesheet" href="./css/style.css?17f88ad">
</head>
<body>
  <div class="title">Clock</div>
  <div class="contents">
    <div class="clock">
      <div class="analog" oncontextmenu="() => {return false}">
        <div class="clock-base"><img src="./img/clock-base.png" alt="文字盤"></div>
        <div class="hour"><img src="./img/hour.png" alt="短針"></div>
        <div class="minute"><img src="./img/minute.png" alt="長針"></div>
        <div class="second"><img src="./img/second.png" alt="秒針"></div>
      </div>
      <div class="digital">
        <div>
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copy">&copy; 2022 Kano Kengo</div>
  <script src="./js/app.js?17f88a1"></script>
</body>
</html>
