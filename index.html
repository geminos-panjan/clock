<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Clock - geminos-panjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="hsl(200, 80%, 40%)">
  <link rel="stylesheet" href="./css/style.css?17f88ad">
  <link rel="icon" href="/index/favicon.ico">
  <meta name="twitter:card" content="summary">
  <meta property="og:url" content="https://geminos-panjan.github.io/clock/">
  <meta property="og:title" content="Clock - geminos-panjan">
  <meta property="og:image" content="https://geminos-panjan.github.io/index/favicon.ico">
</head>
<body>
  <div class="title">Clock</div>
  <div class="contents">
    <div class="clock">
      <div class="analog" oncontextmenu="() => {return false}">
        <div class="clock-base"><img src="./img/clock-base.png" alt="文字盤"></div>
        <div class="hour"><img src="./img/hour.png" alt="短針"></div>
        <div class="minute"><img src="./img/minute.png" alt="長針"></div>
        <div class="second"><img src="./img/second.png" alt="秒針"></div>
      </div>
      <div class="digital">
        <div>
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copy">&copy;&nbsp;2022&nbsp;
    <a href="https://github.com/geminos-panjan" target="_blank"
      rel="noopener noreferrer">geminos-panjan</a>
  </div>
<script src="./js/app.js?17f88a1"></script>
</body>
</html>
